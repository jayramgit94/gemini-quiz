<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .nav { display: flex; justify-content: space-between; padding: 10px; background: #333; color: white; }
        .quiz-box { margin-top: 20px; }
        .question { margin-bottom: 10px; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="goBack()">Back</button>
        <h2>AI Quiz Generator</h2>
    </div>
    <div class="container">
        <input type="text" id="topic" placeholder="Enter a topic" />
        <button onclick="generateQuiz()">Generate Quiz</button>
        <div id="quiz" class="quiz-box"></div>
        <button onclick="submitQuiz()">Submit</button>
        <h3 id="score"></h3>
    </div>
    <script>
        async function generateQuiz() {
    const topic = document.getElementById("topic").value;
    if (!topic) {
        alert("Please enter a topic!");
        return;
    }

    const response = await fetch("http://localhost:3000/generate-quiz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic })
    });

    const data = await response.json();
    
    displayQuiz(data);
}

function displayQuiz(quizData) {
    const quizDiv = document.getElementById("quiz");
    quizDiv.innerHTML = ""; 

    quizData.questions.forEach((q, index) => {
        const questionHTML = `
            <div class="question">
                <p><strong>${index + 1}. ${q.question}</strong></p>
                ${q.options.map((option, i) => 
                    `<label><input type="radio" name="q${index}" value="${option}"> ${option}</label><br>`).join("")}
            </div>
        `;
        quizDiv.innerHTML += questionHTML;
    });
}

function submitQuiz() {
    let score = 0;
    document.querySelectorAll(".question").forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === quizData.questions[index].answer) {
            score++;
        }
    });
    document.getElementById("score").innerText = `Your Score: ${score} / 10`;
}

function goBack() {
    window.history.back();
}

    </script>
</body>
</html>
