<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
   body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

nav {
    display: flex;
    justify-content: start;
    padding: 10px;
    background: #333;
}

nav button {
    background: white;
    border: none;
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
}

.container {
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input, button {
    margin: 10px;
    padding: 12px;
    font-size: 16px;
    width: 90%;
    max-width: 500px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    cursor: pointer;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #218838;
}

.question {
    text-align: left;
    margin: 15px 0;
    padding: 10px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow-wrap: break-word;
}

label {
    display: block;
    margin: 5px 0;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

label:hover {
    background: #f1f1f1;
}

@media (max-width: 600px) {
    .container {
        width: 95%;
        padding: 15px;
    }
    
    input, button {
        font-size: 14px;
    }
}


</style>
<body>

    <nav>
        <button onclick="goBack()">üîô Back</button>
    </nav>

    <div class="container">
        <h2>AI Quiz Generator</h2>
        <input type="text" id="topic" placeholder="Enter a topic...">
        <button onclick="generateQuiz()">Generate Quiz</button>

        <div id="quiz"></div>
        <button id="submitBtn" onclick="submitQuiz()" style="display: none;">Submit Quiz</button>
        <h3 id="score"></h3>
    </div>

  

    <script>
      const API_URL = "http://localhost:3000/generate-quiz";

async function generateQuiz() {
    const topic = document.getElementById("topic").value.trim();
    if (!topic) {
        alert("Please enter a topic!");
        return;
    }

    document.getElementById("quiz").innerHTML = "<p>‚è≥ Generating questions... Please wait.</p>";

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topic })
        });

        if (!response.ok) {
            throw new Error("Failed to fetch quiz");
        }

        const data = await response.json();
        displayQuiz(data.questions);
    } catch (error) {
        console.error("Error:", error);
        document.getElementById("quiz").innerHTML = "<p>‚ùå Error generating quiz. Try again!</p>";
    }
}

    </script>
</body>
</html>
